<a href="/post">Write a new topic</a>

<table style="width:100%">
	<tr>
		<th>Reply</th>
		<th>Towards</th>
		<th>Author</th>
		<th>Score</th>
		<th>Date</th>
	</tr>
	{% for topic in topics %}
	<tr>
		<td>{{ topic.text }}</td>
		<td>{{ topic.recipient }}</td>
		<td>{{ topic.userID }}</td>
		<td>{{ topic.score }}</td>
		<td>{{ topic.time }}</td>
	</tr>
	{% endfor %}
</table>
